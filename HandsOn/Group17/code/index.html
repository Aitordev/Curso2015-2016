<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accesibilidad</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.responsive.css" rel="stylesheet">
    <link href="css/plugins/dataTables/dataTables.tableTools.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="row col-sm-12">
        <h1 style="margin: 20px;text-align: center; color: white;">Descubre su accesibilidad</h1>
    </div>
    <div class="row" style="margin-left: 20px; margin-bottom: 20px;">
        <div class="form-group">
            <div class="col-sm-10">
                <select id="1" class="form-control m-b" name="account">
                    <option value="*" selected>Seleccione sobre que temática</option>
                    <option value="aparcamiento">Aparcamientos</option>
                    <option value="estacionamientoMR">Aparcamientos para personas con movilidad reducida</option>
                    <option value="acusticos">Avisadores acusticos</option>
                    <option value="serviciosSociales">Servicios sociales</option>
                    <option value="calle">Datos enlazados</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <select id="2" class="form-control m-b" name="account" style="margin-top: 20px;">
                    <option value="*" selected>Seleccione sobre que temática</option>
                    <option value="aparcamiento">Aparcamientos</option>
                    <option value="estacionamientoMR">Aparcamientos para personas con movilidad reducida</option>
                    <option value="acusticos">Avisadores acusticos</option>
                    <option value="serviciosSociales">Servicios sociales</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <textarea placeholder="inserte texto" style="margin-top: 20px;"></textarea>
                <button class="btn btn-info btn-circle btn-lg" type="button" style="float: right;margin-top: 20px;"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Resultados</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#">Config option 1</a>
                            </li>
                            <li><a href="#">Config option 2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="dataTables_wrapper form-inline" id="DataTables_Table_0_wrapper"><div class="DTTT_container"></div><div class="clear"></div></div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>

    <!-- Data Tables -->
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/plugins/dataTables/dataTables.responsive.js"></script>
    <script src="js/plugins/dataTables/dataTables.tableTools.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <style>
        body.DTTT_Print {
            background: #fff;

        }
        .DTTT_Print #page-wrapper {
            margin: 0;
            background:#fff;
        }

        button.DTTT_button, div.DTTT_button, a.DTTT_button {
            border: 1px solid #e7eaec;
            background: #fff;
            color: #676a6c;
            box-shadow: none;
            padding: 6px 8px;
        }
        button.DTTT_button:hover, div.DTTT_button:hover, a.DTTT_button:hover {
            border: 1px solid #d2d2d2;
            background: #fff;
            color: #676a6c;
            box-shadow: none;
            padding: 6px 8px;
        }

        .dataTables_filter label {
            margin-right: 5px;

        }
    </style>
